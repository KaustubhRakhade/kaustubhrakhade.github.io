<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collatz Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        w = new Worker("worker.js");
        w.onmessage = function(event){ buildTable(event.data); };
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table id="form">
        <tr colspan='2' class="formRow">
            <td><label for="startNum">Number:</label></td>
            <td><input type='text' id='startNum' value="7"></td>
        </tr>
        <tr class="formRow">
            <td><label for="multiplier">Format:</label></td>
            <td><input type='number' id='multiplier' value="3" max="100" min="-100">
            <span>n +</span> 
            <input type='number' id='offset' value="1" max="100" min="-100"></td>
        </tr>
        <tr class="formRow">
            <td><label for='maxsteps'>Max Steps:</label></td>
            <td><input type='number' id='maxsteps' value="10000"></td>
        </tr>
        <tr class="formRow">
            <td><input type='checkbox' id='showBin'></td>
            <td><label for="showBin">Show Binary</label><input type="button" id="calculateBTN" value="Calculate"></td>
        </tr>
    </table>
    <div id='chart'></div>
    <div id="seq"></div>
<script src="calculator.js"></script>
<style id='binaryStyle'>
.bin { display: none; }
</style>
</body>
</html>
