<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CGS PicSee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="cgs_logo.png" type="image/x-icon">
    <meta name="theme-color" content="#1a1a1e">

</head>
<body>
    
    <div id="navbar">
        <div id="logobox">
            <img src="cgs_logo.png">
            <h1 id="logobig"><b>Pic</b>See</h1>
            <h1 id="logosmall"><b>P</b>S</h1>
        </div>
        <div id="navBTNs">
            <input id="play_btn" type="button" class="material-symbols-outlined" title="Play Slideshow" value="slideshow" onclick="startSlideshow()">
            <input id="stop_btn" type="button" class="material-symbols-outlined" title="Stop Slideshow" value="cancel_presentation" onclick="stopSlideshow()">
            <input id="dl_btn" onclick="downloadImg(i, this)" type="button" class="material-symbols-outlined" title="Download" value="download">
            <a id="download_assist" download></a>
            <!-- <input id="info_btn" type="button" class="material-symbols-outlined" title="More info" value="info"> -->
            <input id="close_btn" onclick="closeViewer()" type="button" class="material-symbols-outlined" title="Close [Esc]" value="close">
            <input id="options_btn" onclick="closeViewer()" type="button" class="material-symbols-outlined" title="Options" value="more_vert">
            
        </div>
    </div>

    <div id="gallery"></div>
    <div id="lazyloader"></div>
    
    <div id="imgViewer">
        <div id="imgViewBox"></div>
        <div id="bottomBar">
            <input type="button" id="prev_img" class="material-symbols-outlined" value="navigate_before" title="Previous [&larr;]" onclick="showImage(i-1)">
            <div id="imgSlider"></div>
            <input type="button" id="next_img" class="material-symbols-outlined" value="navigate_next" title="Next [&rarr;]" onclick="showImage(i+1)">
        </div>
        
    </div>

    <div id="footer">
        <span>Made With <big><b>â™¥</b></big> By Kosty<b>R13</b></span>
    </div>


    <script src="app.js"></script>
</body>
</html>
